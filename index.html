<body>
<div class="bg">
  <div class="ad_container">

      <img class="img_product" src="images/image-product-mobile.jpg" alt="product_pic">

      <img class="img_product_Desk" src="images/image-product-desktop.jpg" alt="product_pic">
      
      <article class="product_info">
      <p style="font-size: 12px; margin-top: 0;"> P E R F U M E </p>
      <p class="moneyfont" style="margin-top: 0px; color: black;"> Gabrielle Essence Eau De Parfum</p>
      <p>A floral, solar and voluptuous 
      interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>

      <p>
      <span class="moneyfont" style="padding-top: 27px;">$149.99</span> <strike class="strikework"> $169.99 </strike>
      </p>


      <div>
      <button type="button" class="add">
      <img style="margin-right: 10px; " src="images/icon-cart.svg">Add to Cart    
      </button>
      </div>

      </article>

  </div>

</div>
